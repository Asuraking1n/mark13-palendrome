<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palindrome Birthday</title>
</head>

<body>
    
    <main class="main">
        <section id="palindrome" class="palindrome">
            <div class="palindrome-body">
                <h1 class="palindrome-heading">Palindrome Calculator</h1>
                <form class="form">
                    <div class="input">
                        <label for="birthday" class="label">Enter Your Birthday:</label>
                        <input required type="date" id="birthday">
                    </div>
                    <button class="palindrome-btn">Submit</button>
                    <div class="loading">
                        <img src="./public/load.gif" alt="gif">
                    </div>

                    <div class="result"></div>
                </form>
            </div>
        </section>
    </main>

    
    <script src="./js/app.js"></script>
</body>

</html>
